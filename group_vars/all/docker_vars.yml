---
# Docker environment variables (references vault)
docker_duckdns_token: "{{ vault_docker_duckdns_token }}"
docker_cf_api_key: "{{ vault_docker_cf_api_key }}"
docker_capture_api_secret: "{{ vault_docker_capture_api_secret }}"
docker_superuser_password: "{{ vault_docker_superuser_password }}"
docker_duckdns_domain: "{{ vault_docker_duckdns_domain }}"
docker_search_domain: "{{ vault_docker_search_domain }}"
docker_superuser_email: "{{ vault_docker_superuser_email }}"

# Beszel monitoring secrets (unique per hub deployment)
docker_beszel_agent_token: "{{ vault_beszel_agent_token }}"
docker_beszel_agent_key: "{{ vault_beszel_agent_key }}"

# Tor relay configuration
docker_tor_nickname: "{{ vault_docker_tor_nickname }}"
docker_tor_contact_info: "{{ vault_docker_tor_contact_info }}"

# Non-secret configuration
docker_puid: "1000"
docker_pgid: "100"
docker_site_root: "https://healthchecks.{{ docker_duckdns_domain }}"
docker_cf_api_email: "{{ docker_superuser_email }}"

# Docker projects repository
docker_projects_repo: "https://github.com/kolinsmith/docker_projects.git"
docker_projects_base_path: "/home/{{ ansible_user }}/docker_projects"  # Voyager default
docker_projects_branch: "master"
