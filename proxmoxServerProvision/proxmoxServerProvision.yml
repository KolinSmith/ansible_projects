---
  - name: proxmoxServerProvision
    hosts: all
    remote_user: serveradmin
    become: yes
    gather_facts: yes
    vars_prompt:
    - name: hostname
      prompt: What do you want to set as the hostname?
      private: no
    vars:
      - user: 'dax'
    tasks:
      - name: set hostname
        hostname:
          name: "{{ hostname }}"

      - name: change /etc/hosts file to correct hostname
        replace:
          path: /etc/hosts
          regexp: 'template'
          replace: '{{ hostname }}'

      - name: reset the machine ID
        command: |
          rm -f /etc/machine-id /var/lib/dbus/machine-id
          dbus-uuidgen --ensure=/etc/machine-id
          dbus-uuidgen --ensure

      - name: regenerate ssh keys
        command: |
          regen ssh keys
          sudo rm /etc/ssh/ssh_host_*
          sudo dpkg-reconfigure openssh-server

      - name: add admin group
        group:
          name: admin
          state: present

      - name: add local user
        user:
          name: "{{ user }}"
          group: admin
          shell: /bin/zsh
          home: /home/{{ user }}
          create_home: yes
          state: present

      - name: create sudoers.d file for local user
        file:
          path: /etc/sudoers.d/{{ user }}
          state: touch
          mode: '0440'

      - name: edit sudoers.d file for local user to add in passwordless sudo
        blockinfile:
            path: /etc/sudoers.d/{{ user }}
            block: |
              {{ user }}     ALL=(ALL:ALL) ALL
              %{{ user }} ALL=(ALL:ALL) NOPASSWD:ALL
            backup: yes

      - name: update /etc/hosts files with hostname
        lineinfile:
          path: /etc/hosts
          regexp: '^127\.0\.1\.1[ \t]+template'
          line: '127.0.1.1 "{{ hostname }}"'
          state: present






      - name: perform full patching
        package:
          name: '*'
          state: latest

      - name: add SSH public key for local user
        authorized_key:
            user: "{{ user }}"
            key: "{{ lookup('file', '~/home/{{ user }}/.ssh/id_ecdsa.pub') }}"
            state: present

      - name: add sshd config file
        copy:
            dest: /etc/ssh/sshd_config
            src: etc/ssh/sshd_config
            owner: root
            group: root
            mode: 0600
        notify: Reload SSH

      - name: add packages I want
        package:
          name: "{{ necessary_packages }}"
          state: latest

      - name: remove undesirable packages
        package:
          name: "{{ unnecessary_packages }}"
          state: absent

      - name: stop and disable unnecessary services
        service:
            name: "{{ item }}"
            state: stopped
            enabled: no
        with_items: "{{ unnecessary_services }}"
        ignore_errors: yes

      - name: change default shell to zsh
        command: chsh -s $(which zsh)

      - name: install oh-my-zshrc
        command:  sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"

      - name: git clone powerlevel10k color theme
        command: git clone --depth=1 https://github.com/romkatv/powerlevel10k.git ${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/themes/powerlevel10k

      - name: fix zsh-autosuggestions
        command:  git clone https://github.com/zsh-users/zsh-autosuggestions ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-autosuggestions.

      - name: clone dotfiles repository
        git:
          repo: "{{ dotfiles_repo }}"
          dest: ./tmp-dotfiles
          accept_hostkey: yes
          force: yes
          recursive: no
          key_file: "/home/{{ user }}/.ssh/id_ecdsa.pub"
        run_once: true

      - name: copy .zshrc
        copy:
          src: ./tmp-dotfiles/.zshrc
          dest: "/home/{{ user }}/.zshrc"
          owner: "{{ user }}"
          group: "admin"
          mode: '0644'

      handlers:
      - name: Reload SSH
      service:
        name: sshd
        state: reloaded
