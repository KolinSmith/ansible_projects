---
configure_explorer: true
configure_hostname: false
custom_hostname: Enterprise
configure_start_menu: true
configure_taskbar: true
disable_mouse_acceleration: true
remote_desktop_enabled: true
remove_desktop_icons: false
set_sound_scheme: true

install_windows_updates: true
windows_updates_reboot: true
update_categories:
  # You can install only specific updates by uncommenting it
  # * - installs all updates
  - "*"
  # - Critical Updates
  # - Definition Updates
  # - Developer Kits
  # - Feature Packs
  # - Security Updates
  # - Service Packs
  # - Tools
  # - Update Rollups
  # - Updates
  # - Upgrades

change_power_plan: true
power_plan: "high performance"

scoop_installed_packages:
  # Core utilities (main bucket)
  - 7zip
  - aria2  # Download manager (speeds up Scoop downloads)
  - git
  - dark  # Dark mode toggle

  # PDF Reader
  - adobereader  # Available in extras bucket

  # Authentication & Security
  - authy  # Available in extras bucket
  - veracrypt
  # - malwarebytes  # Check availability

  # Utilities
  - caffeine  # Keep display awake
  - everything  # Fast file search
  - geekuninstaller  # Uninstaller tool
  - windirstat  # Disk usage analyzer
  - peazip  # Archive manager
  - teracopy  # Enhanced file copy

  # Browsers (extras bucket)
  - brave
  - librewolf
  - firefox

  # Productivity (extras bucket)
  - powertoys
  - nextcloud
  - windows-terminal
  - notepadplusplus
  - calibre  # E-book manager
  - libreoffice  # Office suite
  - flux  # Blue light filter (f.lux)

  # Media & Entertainment
  - vlc
  - spotify
  - plex
  - discord
  - steam

  # Development tools
  - python
  - terraform
  - kubernetes-cli
  - vscode  # or vscodium for FOSS version
  # - golang  # Available in main bucket

  # Cloud & Sync
  - megasync  # Check availability in extras

  # System Tools
  - rufus  # Bootable USB creator
  # - msiafterburner  # GPU overclocking (check availability)
  # - ext2fsd  # ext filesystem support (may need chocolatey)
  # - reflect-free  # Macrium Reflect (may need chocolatey)

  # Optional/Specialized (uncomment as needed)
  # - authy-desktop
  # - jre8  # Java Runtime
  # - ledger-live  # Cryptocurrency wallet
  # - zoom

# Packages that may still need Chocolatey (Scoop doesn't have them):
# - ext2fsd (ext filesystem support)
# - reflect-free (Macrium Reflect backup)
# - IPMIView
# - Sidebar Diagnostics
# - Super F4
# - Razer Synapse
# - ProfExam Simulator
# - VCE Player

install_fonts: true
installed_nerdfonts:
  - FiraCode
  - FantasqueSansMono

install_ohmyposh: false  # Using oh-my-zsh in WSL instead

# List of features: "Get-WindowsOptionalFeature -Online"
install_windows_features: false
windows_features:
  Microsoft-Hyper-V: true

# List of valid distributions that can be installed:
# wsl-alpine
# wsl-archlinux
# wsl-debiangnulinux
# wsl-fedoraremix
# wsl-kalilinux
# wsl-opensuse
# wsl-sles
# wsl-ubuntu-1604
# wsl-ubuntu-1804
# wsl-ubuntu-2004
install_wsl2: true
wsl2_distribution: wsl-ubuntu-2004

remove_bloatware: true
bloatware:
  - Microsoft.BingFinance
  - Microsoft.BingHealthAndFitness
  - Microsoft.BingNews
  - Microsoft.BingSports
  - Microsoft.BingTravel
  - Microsoft.BingWeather
  - Microsoft.GamingApp
  - Microsoft.GetHelp
  - Microsoft.Getstarted
  # - Microsoft.Messaging
  - Microsoft.Microsoft3DViewer
  - Microsoft.MicrosoftOfficeHub
  - Microsoft.MicrosoftSolitaireCollection
  - Microsoft.MicrosoftStickyNotes
  - Microsoft.MixedReality.Portal
  # - Microsoft.MSPaint
  # - Microsoft.Office.OneNote
  - Microsoft.OneConnect
  - Microsoft.People
  - Microsoft.PowerAutomateDesktop
  - Microsoft.Print3D
  - Microsoft.Reader
  - Microsoft.ScreenSketch
  - Microsoft.SoundRecorder
  - Microsoft.SkypeApp
  - Microsoft.Todos
  - Microsoft.Windows.Photos
  - Microsoft.WindowsAlarms
  # - Microsoft.WindowsCalculator
  - Microsoft.Wallet
  - Microsoft.WindowsCamera
  # - microsoft.windowscommunicationsapps
  - Microsoft.WindowsFeedbackHub
  - Microsoft.WindowsPhone
  - Microsoft.WindowsMaps
  - Microsoft.WindowsSoundRecorder
  - Microsoft.WindowsZuneMusic
  - Microsoft.Xbox
  - Microsoft.Xbox.TCUI
  - Microsoft.XboxApp
  - Microsoft.XboxGameOverlay
  - Microsoft.XboxSpeechToTextOverlay
  # - Microsoft.YourPhone
  - Microsoft.ZuneMusic
  - Microsoft.ZuneVideo
  - MicrosoftTeams


defrag_volumes: true
include_volumes:
  - C
  - D

# WSL Configuration
configure_wsl: true
wsl_user: "{{ ansible_user_id }}"  # Uses the Windows username
install_oh_my_zsh: true
install_tmuxinator: true
deploy_dotfiles: true
dotfiles_repo: "git@github.com:KolinSmith/dotfiles.git"
dotfiles_path: "/home/{{ wsl_user }}/code_base/dotfiles"

# Windows Terminal Configuration
configure_windows_terminal: true
