---
  - name: piHoleUpdate
    hosts: dns_servers
    gather_facts: yes
    #become_user: dax
    tasks:
      - name: Update and upgrade apt packages
        become: true
        apt:
          upgrade: yes
          update_cache: yes
          cache_valid_time: 86400 #One day
      - name: update pihole
        become: true
        shell: pihole -up
