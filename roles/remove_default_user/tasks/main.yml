---
    - name: kill processes used by pi user
      shell: sudo pkill -u pi

    - name: remove default user for raspberry pi
      user:
        name: "pi"
        state: absent
        remove: yes
      when: raspberry_pi == true

    - name: remove default user for proxmox vms
      user:
        name: "serveradmin"
        state: absent
        remove: yes
      when: raspberry_pi == false
