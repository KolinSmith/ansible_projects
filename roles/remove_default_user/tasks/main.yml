- name: remove default user
  user:
    name: "{{ default_user }}"  #"{{ hostvars[groups['provision_servers'][0]].ansible_user }}"
    state: absent
    force: true
    remove: true

- name: Reboot the machine (Wait for 5 min)
  reboot:
    reboot_timeout: 300
